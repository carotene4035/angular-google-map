<div class="example-sidenav-content">
  <a routerLink="/survey/lists" routerLinkActive="active">リスト</a>
  <a routerLink="/survey/detail/11" routerLinkActive="active">詳細</a>
  <router-outlet></router-outlet>
  <h2>1111号線：徒歩調査結果入力</h2>
  <!--
    <button type="button" md-button (click)="sidenav.open()">
    Open sidenav
    </button>
    <button type="button" md-button (click)="sidenav.close()">
    Closes sidenav
    </button>
  -->
  <router-outlet></router-outlet>
  <agm-map
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="zoom"
            (mapClick)="mapClicked($event)"
            >

            <agm-marker
            *ngFor="let m of markers; let i = index"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            >
            <agm-info-window>
              <strong>id:{{m.id}}</strong>
              <label>緯度</label>
              <input class='form-control' type='text' [(ngModel)]="m.lat">
              <label>種別</label>
              <select class="form-control">
                <option value="">標識</option>
                <option value="">街灯</option>
                <option value="">引き込み柱</option>
              </select>
              <button class='btn btn-info' (click)='saveMarker(m.id)'>登録</button>
              <button class='btn btn-default' (click)='deleteMarker(m.id)'>削除</button>
            </agm-info-window>
            </agm-marker>
  </agm-map>
</div>
