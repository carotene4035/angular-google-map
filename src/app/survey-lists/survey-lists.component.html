<md-sidenav mode='side' opened="true" align="end" #sidenav class="example-sidenav" [(position)]='top'>
  <md-card
    *ngFor="let m of markers; let i = index" (click)="cardClicked(m.id)"
    >
    <md-card-subtitle>ID：{{m.id}}</md-card-subtitle>
    <md-card-subtitle>緯度：{{m.lat}}  経度：{{m.lng}}</md-card-subtitle>
  </md-card>
</md-sidenav>
